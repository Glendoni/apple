<h2>Edit Profile of Study ~ {{ siteDetails.name }}  </h2>


<div> <p (click)="onCancel()">Cancel</p></div>



<form [formGroup]="form">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" placeholder="{{ placeholder }}"
           [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea formControlName="description" class="form-control" placeholder="{{ placeholder }}"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }"></textarea>
    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
      <div *ngIf="f.description.errors.required">description is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="invite_code">Invite Code</label>
    <input type="text" formControlName="invite_code" class="form-control" placeholder="{{ placeholder }}"
           [ngClass]="{ 'is-invalid': submitted && f.invite_code.errors }"/>
    <div *ngIf="submitted && f.invite_code.errors" class="invalid-feedback">
      <div *ngIf="f.invite_code.errors.required">name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="start_date">Start Date</label>
    <input type="date" formControlName="start_date" class="form-control" placeholder="{{ placeholder }}"
           [ngClass]="{ 'is-invalid': submitted && f.start_date.errors }"/>
    <div *ngIf="submitted && f.start_date.errors" class="invalid-feedback">
      <div *ngIf="f.start_date.errors.required">Invite Code is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="end_date">End Date</label>
    <input type="date" formControlName="end_date" class="form-control" placeholder="{{ placeholder }}"
           [ngClass]="{ 'is-invalid': submitted && f.end_date.errors }"/>
    <div *ngIf="submitted && f.end_date.errors" class="invalid-feedback">
      <div *ngIf="f.end_date.errors.required">Invite Code is required</div>
    </div>
  </div>
  <br>
  <div class="form-group">
  <input type="hidden" formControlName="studyId" class="form-control"
         [ngClass]="{ 'is-invalid': submitted && f.studyId.errors }"/>
  </div>
  <br>
  <button (click)="onSubmit()">Submit</button>
</form>
