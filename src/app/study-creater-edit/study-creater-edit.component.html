<h1>Site Creater Edit</h1>

<div>
  <div (click)="onCancel()">Cancel</div>

</div>


<form [formGroup]="form">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" placeholder="{{ placeholder }}"
           [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" formControlName="description" class="form-control" placeholder="{{ placeholder }}"
           [ngClass]="{ 'is-invalid': submitted && f.description.errors }"/>
    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
      <div *ngIf="f.description.errors.required">name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="invite_code">Invite Code</label>
    <input type="text" formControlName="invite_code" class="form-control" placeholder="{{ placeholder }}"
           [ngClass]="{ 'is-invalid': submitted && f.invite_code.errors }"/>
    <div *ngIf="submitted && f.invite_code.errors" class="invalid-feedback">
      <div *ngIf="f.invite_code.errors.required">name is required</div>
    </div>
  </div>
  <br>
  <div class="form-group">
  <input type="hidden" formControlName="studyId" class="form-control"
         [ngClass]="{ 'is-invalid': submitted && f.studyId.errors }"/>
  </div>
  <br>
  <button (click)="onSubmit()">Submit</button>
</form>
{{ form.value | json}}
