<p>Study Listing</p>


<div>

  <button  (click)="onCreateNewField()" >Add New Field</button>

</div>

<div *ngIf="!showListingEdit">


  <div *ngIf="showListingCreate">
    <app-form-menu  [studyId]="studyId" ></app-form-menu>

  </div>

  <div *ngFor="let field of fields">
    <p> Type: {{ field.type }} <br> Question: {{ field.label }} {{ field.question_uniqid }}</p>
    <ul>
      <option *ngFor="let option of field.options">{{ option.label }} {{option.key == field.value ? 'default' : '' }} </option>
    </ul>
    <a  (click)="onShowListingEdit(field.question_uniqid)" >
      Edit
    </a>
  </div>

</div>
<div *ngIf="!fields">
  <p>I  have nothing</p>
</div>




<div *ngIf="showListingEditer">
  <app-study-listing-edit   [siteDetails]="showListingEdit" ></app-study-listing-edit>

</div>
