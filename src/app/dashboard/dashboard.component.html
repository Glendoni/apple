<div *ngIf="!moduleSwitcher">
    <p><a (click)="onCreateStudy()">Create New Study</a></p>

   <p *ngFor="let field of fields">
       {{field.name }}
       | <a  (click)="onModuleSwitcher(field)" routerLinkActive="active" >Study Questions</a>

       | <a (click)="onUsers([field.id])">User Invite</a>
       | <a (click)="onStudyItemsAndParticipants([field.id])">Study Items and Participants</a>
       | <a (click)="onSubListings([field.id])">Study Sub  Items</a>
       | <a (click)="onEditStudy([field.id])">Study Profile</a>
       <br>

      </p>
</div>


<div *ngIf="createStudy">
    <app-study-creater (close)="onClose($event)"></app-study-creater>
</div>

<div *ngIf="editStudy">
    <app-study-creater-edit [siteDetails]="editStudy"  (close)="onClose($event)"></app-study-creater-edit>
</div>

<div *ngIf="studyItemsAndParticipants">
    <app-sub-user-listing [siteDetails]="studyItemsAndParticipants"  (close)="onClose($event)"></app-sub-user-listing>
</div>

<div *ngIf="subListing">
    <app-sub-listing [siteDetails]="subListing"  (close)="onClose($event)"></app-sub-listing>
</div>



<div *ngIf="users">
    <app-users [siteDetails]="invite"  (close)="onClose($event)"></app-users>
</div>


<div *ngIf="moduleSwitcher">
            <app-study-listing [siteDetails]="moduleSwitcher" (close)="onClose($event)"></app-study-listing>
    </div>
