<div *ngIf="moduleSwitcher">
    <p><a (click)="onCreateStudy()">Create New Study</a></p>

   <p *ngFor="let field of fields">

       <a (click)="onEditStudy([field])"> {{field.name }}</a>
       | <a  (click)="onStudyQuestions(field)" routerLinkActive="active" >Study Questions</a>
       | <a (click)="onSubListings([field.id])">Study Groups</a>
       | <a (click)="onInviteStudyUsers([field])">Invite Participants</a>
       | <a (click)="onStudyItemsAndParticipants([field])">Participants</a>

       <br>
      </p>
</div>


<div *ngIf="createStudy">
    <app-study-creater (close)="onClose($event)"></app-study-creater>
</div>

<div *ngIf="editStudy">
    <app-study-creater-edit [siteDetails]="editStudy"  (close)="onClose($event)"></app-study-creater-edit>
</div>

<div *ngIf="studyItemsAndParticipants">
    <app-sub-user-listing [siteDetails]="studyItemsAndParticipants"  (close)="onClose($event)"></app-sub-user-listing>
</div>

<div *ngIf="subListing">
    <app-sub-listing [siteDetails]="subListing"  (close)="onClose($event)"></app-sub-listing>
</div>



<div *ngIf="inviteStudyUsers">
    <app-invite-study-users [siteDetails]="inviteStudyUsers"  (close)="onClose($event)"></app-invite-study-users>
</div>


<div *ngIf="studyQuestions">
            <app-study-listing [siteDetails]="studyQuestions" (close)="onClose($event)"></app-study-listing>
    </div>
