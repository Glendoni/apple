<div (click)="onClose()">Cancel</div>


<h2>Study ~ {{ siteDetails.name }}</h2>
<div *ngIf="!sub_user">
<h5>Click on below study item to view and manage participant's </h5>
<p *ngFor="let field of fields">
  <a  (click)="onSubListingEdit(field)"  routerLinkActive="active" >{{field.name }}</a>

  <br>
</p>
</div>
<div *ngIf="sub_user">
  <app-sub-users [siteDetails]="sub_user"  (close)="onClose($event)"></app-sub-users>
</div>
